<head>
<meta charset="UTF-8">

<title>收货</title>
</head>
	<link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.0/weui.min.css">
	<link rel="stylesheet" href="https://weui.io/weui.css">
	<link rel="stylesheet" href="https://weui.io/example.css">
<body>
	<div class="page__hd">
		<h1 class="page__title">确认收货</h1>
		<p class="page__desc">您还可以在此页面写下你的评价</p>
	</div>
	<form action="" method="post">
	<div class="weui-cells__title">
			<img src="er.png">
	</div>
	<div class="weui-cell">
		<div class="weui-cell__hd">
			<label class="weui-label">应付金额</label>
		</div>
		<div class="weui-cell__bd">
			<input onkeyup="value=value.replace(/[^\d{1,}\.\d{1,}|\d{1,}]/g,'')" class="weui-input" name="money" placeholder="填入金额" id="money">
		</div>
	</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<textarea placeholder="欢迎留下您对我们服务的评价或者建议" name="additonal" rows="8" cols="40" id="additional" style="font-size:12px;"></textarea>
				</div>
			</div>
		</div>

	<input type="submit" onclick="sure()" class="weui_btn weui_btn_primary" value="确认收货">
	</form>
	<script type="text/javascript">
		function sure()
		{
			var a=document.getElementById("money").value;
			if(a=='')
			{
				alert('没付钱');
				return false;
			}
			else
			{
				alert('提交成功')
				return true;
			}
		}
	</script>
 </body>
</html>
