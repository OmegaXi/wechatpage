<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="Generator" content="EditPlus®">
<meta name="Author" content="">
<meta name="Keywords" content="">
<meta name="Description" content="">
<meta name="viewport" content="width=320.1,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>海报下单</title>
</head>
	<link rel="stylesheet" href="http://res.wx.qq.com/open/libs/weui/0.4.0/weui.min.css">
	<link rel="stylesheet" href="https://weui.io/weui.css">
	<link rel="stylesheet" href="https://weui.io/example.css">
<body>
	<div class="page__hd">
		<h1 class="page__title">海报下单</h1>
		<p class="page__desc">在此页面对海报进行下单</p>
	</div>
	<form action="          " method="post">
	<div class="page__bd">
		<div class="weui-cells__title">海报尺寸</div>
		<div class="weui-cells">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">高</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" name="height" type="text" placeholder="海报的高度，单位厘米" id="height">
				</div>
				<div class="weui-cell__hd">
					<label for="" class="weui-label">宽</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" name="width" type="text" placeholder="海报的宽度，单位厘米" id="width">
				</div>
		</div>
		<div class="weui-cells__title">是否需要进行设计</div>
		<div class="weui-cells weui-cells_radio">
			<label class="weui-cell weui-check__label" for="yes">
				<div class="weui-cell__bd">
					<p>是</p>
				</div>
				<div class="weui-cell__ft">
					<input type="radio" class="weui-check" name="isdesign" id="yes">
					<span class="weui-icon-checked"></span>
				</div>
			</label>
			<label class="weui-cell weui-check__label" for="no">
				<div class="weui-cell__bd">
					<p>否</p>
				</div>
				<div class="weui-cell__ft">
					<input type="radio" name="isdesign" class="weui-check" id="no">
					<span class="weui-icon-checked"></span>
				</div>
			</label>
		</div>
	</div>
		
		
	<div class="weui-cells__title">需求描述</div>
		<div class="weui-cells weui-cells_form">
			<div class="weui-cell">
				<div class="weui-cell__bd">
					<textarea placeholder="对设计的必要说明" name="additonal" rows="5" cols="40" id="additional" style="font-size:12px;"></textarea>
				</div>
			</div>
		</div>
		
		<div class="weui-cells__title">用户信息</div>
		<div class="weui-cells">
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">QQ号</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" name="qq" placeholder="请输入QQ号" id="qq">
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">手机号</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" name="tel" placeholder="请输入手机号" id="tel">
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">期望交货日期</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" name="date" type="date" value="" id="date">
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label for="" class="weui-label">具体时间段</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" name="time" type="text" placeholder="您希望的交货时间段" id="time">
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd">
					<label class="weui-label">期望交货地点</label>
				</div>
				<div class="weui-cell__bd">
					<input class="weui-input" name="place" placeholder="请输入一个地址" id="place">
				</div>
			</div>
		</div>
	</div>
	
	<input type="submit" class="weui_btn weui_btn_primary" value="提交你的订单">
	</form>
 </body>
</html>
